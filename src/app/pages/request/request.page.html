<ion-header>
  <ion-toolbar>
    <!--ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons-->
    <ion-title>Request</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- Tour info group-->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Tour</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://ionic.andreas-dormann.de/img/small/{{ tour.Image }}">
        </ion-thumbnail>
        <ion-label>
          <h2 text-wrap>{{ tour.Title }}</h2>
          <p>Duration: {{ tou.Duration }}min</p>
        </ion-label>
      </ion-item>
    </ion-item-group>

    <!-- Schedule group -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Desired schedule</ion-label>
      </ion-item-divider>

      <!--- Date -->
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime [(ngModel)]="request.Date" min="{{ dat_after_tomorrow }}" max="{{ two_years_later }}" 
      display-format="DDD, MMMM DD YYYY" picket-format="MMMM DD YYYY" placeholder="Please chooseypur desired date!"></ion-datetime>
    </ion-item>
  
    <!-- <Time-->
    <ion-item>
      <ion-labe>Time</ion-labe>
      <ion-datetime [(ngModel)]="request.Time" hourValues="9, 10, 11, 12, 13, 14, 15, 16, 17" minuteValues="0, 15, 30, 45"
      display-format="hh:mm A" picker-format="f mm" placeholder="Please choose your desiredtime!"></ion-datetime>
    </ion-item>
  </ion-item-group>

  <!-- Language selection group -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Language</ion-label>
    </ion-item-divider><ion-item>
      <opm-label>The guide should speak </opm-label>
      <ion-select [(ngModel)]="request.Language" interface="popover">
        <ion-select-option>english</ion-select-option>
        <ion-select-option>spanish</ion-select-option>
        <ion-select-option>chinese</ion-select-option>
        <ion-select-option>german</ion-select-option>
        <ion-select-option>french</ion-select-option>
        <ion-select-option>italian</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-item-group>

  <!-- Bus group (only if we have a bus trip) -->
  <ion-item-group *ngIf="isBusTrip">
    <ion-item-divider>
      <ion-label>Bus</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>We need a bus.</ion-label>
      <ion-toggle [(ngModel)]="request.Bus"></ion-toggle>
    </ion-item>
  </ion-item-group>
  
  <!-- Contact informauion group -->
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Your contact information</ion-label>
    </ion-item-divider>

    <!-- First name ---->
    <ion-item>
      <ion-label>First name</ion-label>
      <ion-input type="text" [(ngModel)]="request.FirstName"></ion-input>
    </ion-item>

    <!-- Last name ---->
    <ion-item>
      <ion-label>Larst name</ion-label>
      <ion-input type="text" [(ngModel)]="request.LastName"></ion-input>
    </ion-item>

    <!-- E-mail ---->
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="request.Email"></ion-input>
    </ion-item>
  </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" routerLink="/favourites" routerDirection="root" (click)="cancel()">
    Back to Favorites
  </ion-button>

  <ion-button expand="block" (click)="send()">
    Send request
  </ion-button>
</ion-footer>
